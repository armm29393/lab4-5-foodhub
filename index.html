<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Kanit', sans-serif;">
  <div class="header">
    <h1 class="text-center">Food HUB!</h1>
  </div>
  <div class="container" style="margin-top: 70px;">
    <div class="row">
      <!-- left side -->
      <div class="col">
        <!-- card 1 -->
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://www.cpbrandsite.com/contents/recipe/g1u55sqcsnaqqqiu0zkf6qtmyebsdrcd1qem0mrm.jpg"
                class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">ข้าวหน้าหมูไข่ดอง</h5>
                <p class="card-text">Delivery by FoodHub</p>
                <button class="btn btn-warning float-end" onclick="addOrder(1)">Add Order</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of card -->
        <!-- card 2 -->
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://s.isanook.com/he/0/ud/6/32241/salmon.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">แซลมอน</h5>
                <p class="card-text">Delivery by FoodHub</p>
                <button class="btn btn-warning float-end" onclick="addOrder(2)">Add Order</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of card -->
        <!-- card 3 -->
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://media.komchadluek.net/uploads/images/contents/w1024/2021/12/jYwzE3BA7Tw1H9agicUm.webp"
                class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">ไอศกรีม</h5>
                <p class="card-text">Delivery by FoodHub</p>
                <button class="btn btn-warning float-end" onclick="addOrder(3)">Add Order</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of card -->
        <button class="btn btn-danger" onclick="clearOrder()">Clear!</button>
      </div>
      <!-- right side -->
      <div class="col">
        <div id="orderCard" class="card" style="width: 18rem;">
          <div class="card-header bg-primary text-white">
            รายการออเดอร์
          </div>
          <ul id="orderList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
